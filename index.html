<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Fund Beta Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div>
        <nav>
            <h1>Mutual Fund Calculator</h1>
        </nav>
    </div>

    <div class="w-full min-w-4xl bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Mutual Fund Beta Calculator</h1>
        <form action="/get-beta" method="POST" class="flex flex-wrap gap-4 items-center">
          
          
            <div >
                <label for="fundkey">Mutual Fund</label>
                
                <select name="fundKey" required class="w-32rem px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="VSMPX">VSMPX - Vanguard Total Stock Market Index Fund</option>
                    <option value="FXAIX">FXAIX - Fidelity 500 Index Fund</option>
                    <option value="VFIAX">VFIAX - Vanguard 500 Index Fund</option>
                    <option value="VTSAX">VTSAX - Vanguard Total Stock Market Index Fund</option>
                    <option value="SPAXX">SPAXX - Fidelity Government Money Market Fund</option>
                </select>
               
            </div>
            <div >
                <label for="field1">Initial Payment</label>
                
                <input type="text" name="field1" placeholder="Enter Field 1" required class="w-32rem px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
               
            </div>
            <div >
                <label for="field2">Investment Duration</label>
                
                <input type="text" name="field2" placeholder="Enter Field 2" required class="w-32rem px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
               
            </div>
            <button type="submit" class="w-1/4 bg-indigo-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Get Beta Value
            </button>
        </form>
        <!-- Placeholder for Beta Value Table -->
        <table class="w-full mt-8 border border-gray-200">
            <thead>
                <tr class="bg-gray-100 text-gray-700">
                    <th class="px-4 py-2 border">Mutual Fund</th>
                    <th class="px-4 py-2 border">Field 1</th>
                    <th class="px-4 py-2 border">Field 2</th>
                    <th class="px-4 py-2 border">Beta Value</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center">
                    <td class="px-4 py-2 border" colspan="4">Submit the form to display data</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
